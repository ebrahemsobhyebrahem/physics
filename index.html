<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الفيزياء - تحقق من الإجابة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MathJax/2.7.7/MathJax.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
            direction: rtl;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .physics-icon {
            font-size: 32px;
            color: #ffcc00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px #ffcc00;
            }
            50% {
                transform: scale(1.2);
                text-shadow: 0 0 20px #ffcc00;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px #ffcc00;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        textarea {
            width: calc(100% - 60px);
            padding: 12px;
            font-size: 16px;
            background-color: #3b3b3b;
            color: #f5f5f5;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            min-height: 120px;
            outline: none;
            resize: vertical;
        }

        .icon-upload {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .icon-upload i {
            font-size: 28px;
            color: #ffcc00;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            background-color: #2c2c2c;
            border: 2px solid #ffcc00;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .icon-upload i:hover {
            color: #ffffff;
            background-color: #444;
            transform: scale(1.1);
        }

        .icon-upload input[type="file"] {
            display: none;
        }

        #uploaded-question, #uploaded-answer {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ffcc00;
            border-radius: 8px;
        }

        .symbols-icon {
            font-size: 28px;
            color: #ffcc00;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            background-color: #2c2c2c;
            border: 2px solid #ffcc00;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(-50%);
        }

        .symbols-icon:hover {
            color: #ffffff;
            background-color: #444;
            transform: scale(1.1);
        }

        .symbols-table {
            display: none;
            background-color: #2c2c2c;
            border: 1px solid #444;
            margin-top: 10px;
            padding: 10px;
            text-align: right;
            position: absolute;
            width: calc(100% - 60px);
            max-height: 500px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            left: 50px;
        }

        .symbols-category {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .symbols-table span {
            cursor: pointer;
            margin-right: 10px;
            font-size: 24px;
            color: #ffcc00;
            display: inline-block;
            padding: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .symbols-table span:hover {
            background-color: #444;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #444;
            color: #f5f5f5;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            color: #ffcc00;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            textarea {
                width: calc(100% - 40px);
            }

            .symbols-table {
                width: calc(100% - 40px);
                left: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/MathJax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script>
        function toggleSymbols() {
            const symbolsTable = document.getElementById('symbols');
            symbolsTable.style.display = symbolsTable.style.display === 'none' ? 'block' : 'none';
        }

        function insertSymbol(symbol) {
            const questionTextarea = document.getElementById('question');
            questionTextarea.value += symbol;
            toggleSymbols();
        }

        function previewImage(event, imgId) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = document.getElementById(imgId);
                img.src = reader.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function checkAnswer() {
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();

            if (!question || !answer) {
                document.getElementById('result').innerText = 'يرجى إدخال السؤال والإجابة';
                return;
            }

            // مثال بسيط للتحقق من الإجابة
            if (question === answer) {
                document.getElementById('result').innerText = 'الإجابة صحيحة!';
            } else {
                document.getElementById('result').innerText = `الحل خطأ. السؤال هو: ${question}`;
            }
        }

        function clearFields() {
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
            document.getElementById('uploaded-question').style.display = 'none';
            document.getElementById('uploaded-answer').style.display = 'none';
            document.getElementById('result').innerText = '';
        }
    </script>
